<!DOCTYPE html>
<html>
	<head>
		<title>第一章</title>
	</head>
	<body>
		<script type="text/javascript">
			// 1.1 对象
			// 对象是名/值对的集合，或字符串到映射的集合

			var book = {               // 对象是由花括号括起来的
				topic: "JavaScript",   // 属性 “topic” 的值是 “JavaScript”
				fat: true              // 属性 “fat” 的值是true
			}				           // 右花括号标记了对象的结束

			// 通过“.”或者“[]” 来访问对象属性
			book.topic                 // => "JavaScript"
			book["fat"]                // => true:另外一种获取属性的方式
			book.author = "Flanagan";  // 通过赋值创建一个新属性
			book.contents = {};

			// 1.2 数组
			// 数组以索引为列表
			var primes = [2, 3, 4, 5]; // 拥有4个值的数组，由“[” 和 “]” 划定界限。
			primes[0].                 // => 2: 数组中第一个元素（索引为0）
			primes.length              // => 4: 数组中的元素个数
			primes[primes.length - 1]  // => 5: 数组的最后一个元素
			primes[4] = 9;             // => 通过赋值来添加新元素
			primes[4] = 11;            // => 或通过赋值来改变已有的元素
			var empty = [];            // [] 是空数组，它具有0个元素
			empty.length               // => 0

			// 1.3 数组和对象
			// 数组和对象中都可以包含另一个数组或者对象
			var points = [			   // 具有两个元素的数组	
				{x: 0, y: 0}, 		   // 每个元素都是一个对象
				{x: 1, y: 1}  
			];  

			var data = {               		// 一个包含两个属性的对象
				trial1: [[1, 2], [3, 4]],   // 每一个属性都是数组
				trial2: [[2, 3], [4, 5]]	// 数组的元素也是数组
			};

			// 1.4 运算符的简写形式
			var count = 0;				// 定义一个变量
			count++;					// 自增1
			count--;					// 自减1
			count += 2;					// 自增2: 和"count = count + 2;" 写法一样
			count *= 3;					// 自乘3: 和"count = count * 3;" 写法一样

		</script>
	</body>
</html>
